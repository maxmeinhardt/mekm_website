<!DOCTYPE html>
<script src="lib/anime.js"></script>
<script type="module" src="main.js"></script>
<html>
    <head>
        <meta name="viewport" content="with=device-width, initial-scale=1.0">
        <title>
            MEKM | Max Meinhardtt
        </title>
        <link rel="stylesheet" href="100days-style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
        <script src="https://kit.fontawesome.com/f61e5cd8f8.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <section class="header">
            <nav>
                <a href="index.html"><img src="images/logo.png"></a>
                <div class="nav-links" id="navLinks">
                    <i class="fas fa-times" onclick="hideMenu()"></i>
                    <ul>
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="portfolio.html">PORTFOLIO</a></li>
                        <li><a href="about.html">ABOUT</a></li>
                        <li><a href="">CONTACT</a></li>
                    </ul>
                </div>
                <i class="fas fa-bars" onclick="showMenu()"></i>
            </nav>

        </section>
        <div class="full-img" id="fullImgBox">
            <img src="images/100days/Day 1.png" id="fullImg">
            <span onclick="closeFullImg()">X</span>
        </div>
        <div class="img-gallery">
            <img src="images/100days/Day 1.png" onclick="openFullImg(this.src)">
            <img src="images/100days/Day 2.png" onclick="openFullImg(this.src)">
            <img src="images/100days/Day 3.gif" onclick="openFullImg(this.src)">
            <img src="images/100days/Day 4 - Neon Rain.png" onclick="openFullImg(this.src)">
            <img src="images/100days/Day 5 - 3D Neon.png" onclick="openFullImg(this.src)">
            <img src="images/100days/Day 6 - The Ring.gif" onclick="openFullImg(this.src)">
            <img src="images/100days/Day 7 - 90s Cup 02.png " onclick="openFullImg(this.src)">
            <img src="images/100days/Day 8 - Wall Poster.png" onclick="openFullImg(this.src)">
            <img src="images/100days/Day 9 - 3D Test.png" onclick="openFullImg(this.src)">
            <img src="images/100days/Day 14 - Hand Drawing 01.png" onclick="openFullImg(this.src)">
            <img src="images/100days/Day 12 - Chrome.jpg" onclick="openFullImg(this.src)">
        </div>

        <script>
            var fullImgBox = document.getElementById("fullImgBox");
            var fullImg = document.getElementById("fullImg");
            function openFullImg(pic){
                fullImgBox.style.display = "flex";
                fullImg.src = pic;
            }
            function closeFullImg(){
                fullImgBox.style.display = "none";
            }

            var navLinks = document.getElementById("navLinks");

            function showMenu(){
                navLinks.style.right = "0";
            }
            function hideMenu(){
                navLinks.style.right = "-200px";
            }
        </script>
    </body>
</html>
